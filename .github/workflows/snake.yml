name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta la acción todos los días a la medianoche UTC
  workflow_dispatch: # Permite ejecutar la acción manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: "Louselook"
          outputs: |
            dist/snake.svg

      - name: Push the animation to the output branch
        uses: actions/upload-artifact@v3
        with:
          name: snake-animation
          path: dist/snake.svg
